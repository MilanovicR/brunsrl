    const modal = document.getElementById('productModal');
    
    // Learn More Button Handling
    document.querySelectorAll('.learn-more').forEach(button => {
        button.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent card click event
            const card = button.closest('.product-card');
            const productId = card.dataset.product;
            const lang = document.documentElement.lang || 'it';
            const product = translations[lang][productId];
            
            document.getElementById('modalTitle').textContent = product.title;
            document.getElementById('modalDescription').textContent = product.fullDesc;
            document.getElementById('modalImage').src = card.querySelector('img').src;
            modal.style.display = 'block';
        });
    });

    // Modal Close Handling
    document.querySelector('.modal-close').addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if(e.target === modal) modal.style.display = 'none';
    });

    // Language Switching Function
    function switchLanguage(lang) {
        document.documentElement.lang = lang;
        
        // Update all translatable elements
        document.querySelectorAll('[data-translate]').forEach(el => {
            const key = el.dataset.translate;
            let translationPath = translations[lang];
            
            try {
                key.split('.').forEach(k => {
                    translationPath = translationPath[k];
                });
                
                if(el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    el.placeholder = translationPath;
                } else {
                    el.innerHTML = translationPath.replace(/\n/g, '<br>');
                }
            } catch (error) {
                console.warn(`Missing translation for key: ${key} in ${lang}`);
            }
        });

        // Update active language button
        document.querySelectorAll('.language-switcher button').forEach(btn => {
            btn.classList.remove('active');
            if(btn.dataset.lang === lang) {
                btn.classList.add('active');
            }
        });
    }

    const videoModal = document.getElementById('videoModal');
const videoTriggers = document.querySelectorAll('.video-trigger');

videoTriggers.forEach(trigger => {
    trigger.addEventListener('click', () => {
        videoModal.style.display = 'block';
        videoModal.querySelector('video').play();
    });
});

// Close video modal
document.querySelector('.video-modal-close').addEventListener('click', () => {
    videoModal.style.display = 'none';
    videoModal.querySelector('video').pause();
});

window.addEventListener('click', (e) => {
    if(e.target === videoModal) {
        videoModal.style.display = 'none';
        videoModal.querySelector('video').pause();
    }
});
